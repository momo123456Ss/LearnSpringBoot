<section xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
         layout:decorate="~{default-layout.html}" 
         layout:fragment="content">
    <title th:text="'Đăng nhập'">Default</title>
    <div style="margin-left: 250px;margin-right: 250px">
        <form method="post" th:action="@{/login}">
            <!-- Username input -->
            <div class="form-outline mb-4">
                <input type="text" required id="username" class="form-control" placeholder="username..." name="username"/>
                <label class="form-label" for="username">Username</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" required id="password" class="form-control" placeholder="password..." name="password" />
                <label class="form-label" for="password">Password</label>
            </div>

            <div class="form-outline mb-4">
                <p th:if="${param.error}" class="text-danger text-center">Đăng nhập không hợp lệ</p>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a th:href="@{/admin/register/new}">Register</a></p>   
            </div>
        </form>
    </div>
</section>
