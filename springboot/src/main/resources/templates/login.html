<section xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
         layout:decorate="~{default-layout.html}" 
         layout:fragment="content">
    <title th:text="'Đăng nhập'">Default</title>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card text-center mb-5" style="width: 400px;">
            <div class="card-header h5 text-white bg-primary">Sign In</div>
            <div class="card-body px-5">            
                <form method="post" th:action="@{/login}">
                    <!-- Username input -->
                    <div class="form-outline mb-2">
                        <input type="text" required id="username" class="form-control" placeholder="Username..." name="username"/>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-2">
                        <input type="password" required id="password" class="form-control" placeholder="Password..." name="password" />
                    </div>

                    <div class="form-outline mb-2">
                        <p th:if="${param.error}" class="text-danger text-center">Đăng nhập không hợp lệ</p>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-info btn-block mb-4">Sign in</button>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Not a member? <a th:href="@{/admin/register/new}">Register</a></p>   
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
